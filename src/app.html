<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>

      @keyframes fadein {
        0% { opacity:   0; }
        100% { opacity: 1; }
      }
      body { animation: fadein 2s ease-in 0s 1; }
    </style>

  </head>
  <body {{ BODY_ATTRS }} >
    {{ APP }}
  </body>
</html>
